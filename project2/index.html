<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selector</title>
</head>
<body>
    <div class="select-container">
        <!-- Movie Select Container -->
        <label for="">Select your Movie:</label>
        <select name="" id="movie">
            <option value="20">Top Gun</option>
            <option value="10">Avengers</option>
            <option value="7">Love</option>
            <option value="5">Brave Heart</option>
            <option value="15">Stangers</option>
        </select>
<!-- This is for Available, Selected and occupied Seats -->
 <ul class="legend">
    <!-- Available -->
    <li>
        <dev class="seat"></dev>
        <small>Available</small>
    </li>
     <!-- Selected -->
    <li>
        <dev class="seat selected"></dev>
        <small>Selected</small>
    </li>
     <!-- Available -->
     <li>
        <dev class="seat occupied"></dev>
        <small>Occupied</small>
    </li>
 </ul>

    </div>
    <!-- Container for Screen and Seating Chart -->

    <div class="container">
        <!-- Screen -->
        <div class="screen"></div>
        <!-- Seating Chat -->
        <!-- This is row 1 -->
         <div class="row1">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         
          <!-- This is row 2 -->
          <div class="row1">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>

          <!-- This is row 3 -->
          <div class="row1">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>

          <!-- This is row 4 -->
          <div class="row1">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>

          <!-- This is row 5 -->
          <div class="row1">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
    </div>
<!-- Total selected seats and price -->
    <p class="totals">You have Selected <span class="count">0</span> seats and your total Price is <span class="total">0</span></p>


    <script src="script.js">

    </script>
</body>
</html>
